name: Test

on:
  push:
    branches:
      - main
      - temp
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build UI library
        run: pnpm build:ui

      - name: Build site
        run: pnpm build:site

      - name: Lint site
        run: pnpm --filter @flora/site lint
